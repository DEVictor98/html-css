<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>redimençao de imagens</title>
</head>
<body>
    <h1>Redimencionar Imagens</h1>
    <p>tente redimencionar as imagens a seguir para 3 tipos de dispositivos</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/logo-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/logo-m.png" type="image/png">
        <img src="imagens/logo-g.png" alt="imagem logo">
    </picture>
    <h1>Adicionando Músicas</h1>
    <p>vamos aprender a reproduzir áudios 

    </p>
<audio preload="metadata" controls> 
<source src="midia/saudade da rosa.mp3" type="audio/mpeg">
<source src="midia/saudade da rosa.ogg" type="audio/ogg">
<p>se o arquivo não abrir <a href="midia/saudade da rosa.mp3">clique aqui para baixar o arquivo mp3</a></p>
</audio>


<!--Mp3,OGG,WAV-->
    
</body>
</html>
